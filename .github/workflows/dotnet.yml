name: .NET Matrix Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: tsvi-runners
    strategy:
      matrix:
        project:
          - src/ProjectA
          - src/ProjectB
          - src/ProjectC
    env:
      DOTNET_INSTALL_DIR: /runner/_work/dotnet

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore ${{ matrix.project }}
    - name: Build
      run: dotnet build ${{ matrix.project }} --no-restore
