name: ARC Parallel Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: tsvi-runners
    strategy:
      matrix:
        job: [one, two, three, four]
    steps:
      - name: Show runner info
        run: echo "Job ${{ matrix.job }} running on $RUNNER_NAME"
      - name: .NET Info
        run: dotnet --info
